{% extends 'main.html'%}
{% block content %}
{% load static %}
<div class="home-content-wrapper">
    

    <a href = "{% url 'order'%}">
        <button class = 'create-button'>
            Place order
        </button>
    </a>

    {% if request.user.is_authenticated %}
        <a href = "{% url 'logout' %}">
            Logout
        </a>

    {% else %}
        <a href = "{% url 'login' %}">
            
            <button class = 'login-button'>
                
                Login
            </button>
        </a>
    {% endif %}

 

</div>
{% include 'footer.html' %}


{%endblock content%}
