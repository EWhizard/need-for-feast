{%load static%}
<title>
    Need for feast!
</title>
<head>
    <link rel="stylesheet" href="{%static 'styles/style.css'%}" />
    <link rel="icon" href="{%static 'images/feast_favicon.jpg'%}" />
</head>


<body class="order-confirm-body" style="display: flex;justify-content: center;align-items: center;flex-direction: column;">
    <p style="color: white;">Please verify your order:</p>
    <table class = "pending-table"style="margin-left:0">
        <tr>
            <th> Item Name </th>
            <th> Price </th> 
            <th> Quantity </th>
        </tr>
    
        {% for item in bill %}
            <tr>
                <td> {{item.name}} </td>
                <td> {{item.price}} </td>
                <td > {{item.qty}} </td>
            </tr>
        {% endfor %}
            <tr>
                <td>Amount:</td>
                <td> </td>
                <td>{{amount}}</td>
            </tr>
    </table>
    <br>
    <a href="{%url 'delete-order' order.pk%}" style="color: red;">
        
        <button class="sub-button" style="width: 150;background-color: black;" >    
        Change order
        </button>
    </a>
    <br>
    <a href="{%url 'order' temp %}" style="color: red;">
        <button class="sub-button" style="width: 220;background-color: black;" > 
        Place another order
        </button>
    </a>
    <br>
    <a href="{%url 'home'%}" style="color: red;"> 
        <button class="sub-button" style="width: 150;background-color: black;" > 
        Home
        </button>
    </a>
    <br><br><br>
   <span style="color: aliceblue;">

    </span>
</body>
